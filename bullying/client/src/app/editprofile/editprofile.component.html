<form >
  <h2> Signup </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>

  <label> Role </label>
  <input type="radio" [(ngModel)]="formInfo.role" name="role" value="Tutor"> Tutor<br>
  <input type="radio" [(ngModel)]="formInfo.role" name="role" value="Student"> Student<br>

  <label>Picture</label>

  <button (click)="signup()"> signup </button>
</form>
