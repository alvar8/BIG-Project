<form >
  <h2> Edit</h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="newUser.username" name="username"/>
  <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="newUser.password" name="password">
  <br>
  <label> Alias </label>
  <input type="text" [(ngModel)]="newUser.alias" name="alias"/>
  <br>
  <label> Email </label>
  <input type="email" [(ngModel)]="newUser.email" name="email"/>
  <br>
  <label> Cumplea√±os </label>
  <input type="date" [(ngModel)]="newUser.date" name="date"/>
  <br>
  <label>Picture</label>

  <fieldset>
     <input type="file" name="file"  id="file" ng2FileSelect [uploader]="uploader" />
  </fieldset>

  <button (click)="submit()"> Edit </button>
</form>
